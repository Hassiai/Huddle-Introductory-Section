<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle Landing Page With Single Introductory Section</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <main>
            <header>
                <img src="./images/logo.svg" alt="" class="logo">
            </header>
            <section class="section section__row ">
                <img src="./images/illustration-mockups.svg" alt="illustration mockups" class="illus">
                <div class="content">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create
                        connections with your users as you engage in genuine discussion.</p>
                    <button> Register</button>
                </div>
            </section>

        </main>
        <footer class="footer footer__row">
            <div class="icons">
                <a href="#" aria-label="Link to our facebook page"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" aria-label="Link to our twitter handle"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" aria-label="Link to our instagram page"><i class="fa-brands fa-instagram"></i></a>

            </div>
        </footer>
    </div>
</body>

</html>
